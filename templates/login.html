<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion — Gestion Personnels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Sora', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #07090f;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ─ ANIMATED BACKGROUND ─ */
        .bg-mesh {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 70% 60% at 15% 20%, rgba(79,142,247,0.15) 0%, transparent 55%),
                radial-gradient(ellipse 60% 50% at 85% 80%, rgba(155,92,246,0.18) 0%, transparent 55%),
                radial-gradient(ellipse 40% 35% at 50% 50%, rgba(6,214,160,0.06) 0%, transparent 60%),
                #07090f;
            animation: mesh-shift 20s ease-in-out infinite;
        }

        @keyframes mesh-shift {
            0%,100% { filter: hue-rotate(0deg); }
            50%      { filter: hue-rotate(15deg); }
        }

        /* Grid */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 30%, transparent 100%);
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            animation: orb-pulse 8s ease-in-out infinite;
        }

        .orb-1 { width: 350px; height: 350px; background: rgba(79,142,247,0.15); top: -100px; right: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: rgba(155,92,246,0.12); bottom: -120px; left: -80px; animation-delay: -4s; }

        @keyframes orb-pulse {
            0%,100% { transform: scale(1); opacity: 1; }
            50%      { transform: scale(1.1); opacity: 0.8; }
        }

        /* ─ BACK LINK ─ */
        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(240,244,255,0.4);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover { color: rgba(240,244,255,0.9); transform: translateX(-4px); }

        /* ─ LOGIN CARD ─ */
        .login-wrap {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 1rem;
        }

        .login-card {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.06);
            position: relative;
            overflow: hidden;
            animation: card-in 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Top accent line */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4f8ef7, #9b5cf6, #06d6a0);
        }

        /* Corner decoration */
        .login-card::after {
            content: '';
            position: absolute;
            top: -80px; right: -80px;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(79,142,247,0.08), transparent 70%);
            border-radius: 50%;
        }

        /* ─ HEADER ─ */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-ring {
            width: 72px; height: 72px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(79,142,247,0.15), rgba(155,92,246,0.15));
            border: 1px solid rgba(79,142,247,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
            color: #4f8ef7;
            filter: drop-shadow(0 0 12px rgba(79,142,247,0.4));
            animation: icon-glow 3s ease-in-out infinite;
        }

        @keyframes icon-glow {
            0%,100% { box-shadow: 0 0 0 0 rgba(79,142,247,0); }
            50%      { box-shadow: 0 0 20px 4px rgba(79,142,247,0.15); }
        }

        .login-header h2 {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            color: #f0f4ff;
            margin-bottom: 0.4rem;
        }

        .login-header p {
            font-size: 0.85rem;
            color: rgba(240,244,255,0.4);
        }

        /* ─ FORM ─ */
        .field-group {
            margin-bottom: 1.4rem;
        }

        .field-label {
            display: block;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(240,244,255,0.45);
            margin-bottom: 0.5rem;
        }

        .field-wrap {
            position: relative;
        }

        .field-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(240,244,255,0.25);
            font-size: 0.9rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.08) !important;
            border-radius: 14px !important;
            padding: 0.85rem 1rem 0.85rem 2.8rem !important;
            color: #f0f4ff !important;
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-control::placeholder { color: rgba(240,244,255,0.2) !important; }

        .form-control:focus {
            background: rgba(255,255,255,0.08) !important;
            border-color: rgba(79,142,247,0.6) !important;
            box-shadow: 0 0 0 3px rgba(79,142,247,0.12) !important;
            outline: none;
        }

        .form-control:focus + .field-icon,
        .field-wrap:focus-within .field-icon {
            color: #4f8ef7;
        }

        /* ─ SUBMIT BUTTON ─ */
        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #4f8ef7, #9b5cf6);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: 'Sora', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 6px 25px rgba(79,142,247,0.35);
            letter-spacing: 0.02em;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #6aa3ff, #b07aff);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-login:hover::before { opacity: 1; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(79,142,247,0.50); }
        .btn-login:active { transform: scale(0.98); }

        .btn-login span { position: relative; z-index: 1; }

        /* ─ SECURITY BADGE ─ */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.06);
            color: rgba(240,244,255,0.2);
            font-size: 0.72rem;
        }

        .security-badge i { color: #06d6a0; font-size: 0.75rem; }

        /* ─ FLASH MESSAGES ─ */
        .flash-msg {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .flash-danger  { background: rgba(255,107,107,0.1);  border: 1px solid rgba(255,107,107,0.25); color: #fca5a5; }
        .flash-success { background: rgba(6,214,160,0.1);    border: 1px solid rgba(6,214,160,0.25);  color: #6ee7b7; }
        .flash-warning { background: rgba(247,201,72,0.1);   border: 1px solid rgba(247,201,72,0.25); color: #fcd34d; }

        @media (max-width: 480px) {
            .login-card { padding: 2rem 1.5rem; border-radius: 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <a href="{{ url_for('main.landing') }}" class="back-link">
        <i class="fas fa-arrow-left"></i> Retour
    </a>

    <div class="login-wrap">
        <div class="login-card">

            <div class="login-header">
                <div class="icon-ring">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h2>Connexion sécurisée</h2>
                <p>Accédez à votre espace de gestion</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-msg flash-{{ 'danger' if category == 'error' else category }}">
                            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.login') }}" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="field-group">
                    <label class="field-label" for="username">Nom d'utilisateur</label>
                    <div class="field-wrap">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Entrez votre identifiant" required autofocus
                               pattern="[a-zA-Z0-9_]{3,20}" title="3-20 caractères alphanumériques">
                        <i class="fas fa-user field-icon"></i>
                    </div>
                </div>

                <div class="field-group">
                    <label class="field-label" for="password">Mot de passe</label>
                    <div class="field-wrap">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="••••••••" required minlength="8"
                               title="Minimum 8 caractères">
                        <i class="fas fa-lock field-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <span><i class="fas fa-arrow-right-to-bracket me-2"></i>Se connecter</span>
                </button>
            </form>

            <div class="security-badge">
                <i class="fas fa-shield-halved"></i>
                Connexion chiffrée SSL — Protection XSS & CSRF activée
            </div>
        </div>
    </div>

    <script>
        // Anti-clickjacking
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
